<div class="flex flex-row w-full items-center justify-around">
  <button (click)="decrementPlayers()">
    <fa-icon
      class="text-4xl"
      [icon]="faMinus"></fa-icon>
  </button>
  <span class="text-center text-9xl">{{ playerCount}}</span>
  <button (click)="incrementPlayers()">
    <fa-icon
      class="text-4xl"
      [icon]="faPlus"></fa-icon>
  </button>
</div>
