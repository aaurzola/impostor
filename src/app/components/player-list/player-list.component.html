<div
  class="flex flex-row h-auto w-full justify-between text-xl items-center bg-[#f2f2f205] p-5 rounded-3xl"
  id="player info"
  *ngFor="let player of playerList$ | async"
  >
  <div class="flex flex-row gap-4 items-center">
    <div class="flex gap-2 items-center h-11"
      *ngIf="player.id !== (editingPlayer$ | async)">
      <button
        (click)="startEditing(player.id)"
      >
        <fa-icon
          class="text-[#de8e50]"
          [icon]="editIcon">
        </fa-icon>
      </button>
      <span>
        {{player.name | titlecase}}
      </span>
    </div>
    <div class="flex flex-row gap-3 h-11" *ngIf="player.id === (editingPlayer$ | async)">
      <button (click)="cancelEditing()">
        <fa-icon class="text-[#de5050]" [icon]="cancelEdit">
        </fa-icon>
      </button>
      <input type="text" placeholder="{{player.name | titlecase}}" class="shadow appearance-none border rounded-xl py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline w-28 bg-transparent" [(ngModel)]="playerNameEdit">
      <button
        (click)="editName(player.id)"
      >
        <fa-icon class="text-[#5099de]" [icon]="acceptEdit">
        </fa-icon>
      </button>
    </div>
  </div>
  <div class="flex flex-row gap-4">
    <button
      (click)="decrementScore(player.id)"
    >
      <fa-icon
        class="text-[#b43c3c]"
        [icon]="minusIcon"></fa-icon>
    </button>
    <div>{{player.score}}</div>
    <button
      (click)="addScore(player.id)"
    >
      <fa-icon
        class="text-[#3cb478]"
        [icon]="addIcon"></fa-icon>
    </button>
  </div>
</div>
