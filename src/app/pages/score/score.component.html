<div class="flex flex-col items-center justify-between h-[100dvh] p-6 gap-4">
  <h1 class="text-4xl w-full text-center">
        <fa-icon
          class="text-[#4a4a4a]"
          [icon]="trophyIcon">
        </fa-icon>
  </h1>
  <app-player-list
  class="flex flex-col w-full gap-1 flex-grow overflow-y-scroll"
  [playerList$]="playerList$"
  >
</app-player-list>
  <button
    class="text-white font-bold py-2 px-4 rounded-full h-20 w-full text-xl secondary"
    (click)="back()"
    >
    <fa-icon [icon]="returnIcon"></fa-icon>
  </button>
</div>
