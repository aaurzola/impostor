<div class="flex flex-col h-[100dvh] items-center justify-between content-between p-6 pt-9">
  <div class="flex flex-col items-center text-4xl text-center">
    <span>Empieza</span>
    <span>Jugador {{startingPlayer$ | async}}</span>
  </div>

  <div class="flex flex-col gap-5 items-center w-full">
    <button routerLink="/score" class="app-btn tertiary">Score</button>
    <button
      (click)="newRound()"
    routerLink="/game" class="app-btn secondary">Next Round</button>
    <button
      (click)="endGame()"
      routerLink="/start" class="app-btn primary"> End Game</button>
  </div>
</div>
